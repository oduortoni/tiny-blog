<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drojd CMS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { background: #333; color: white; padding: 1rem 0; margin-bottom: 2rem; }
        .nav { display: flex; justify-content: space-between; align-items: center; }
        .nav h1 { margin: 0; }
        .nav-links { display: flex; gap: 1rem; }
        .nav-links a { color: white; text-decoration: none; padding: 0.5rem 1rem; border-radius: 4px; }
        .nav-links a:hover { background: #555; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; }
        .form-group textarea { height: 100px; resize: vertical; }
        .btn { background: #007bff; color: white; padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .btn-danger { background: #dc3545; }
        .btn-danger:hover { background: #c82333; }
        .card { background: white; border: 1px solid #ddd; border-radius: 4px; padding: 1rem; margin-bottom: 1rem; }
        .card h3 { margin-bottom: 0.5rem; }
        .card-actions { margin-top: 1rem; }
        .card-actions button { margin-right: 0.5rem; }
        .hidden { display: none; }
        .error { color: #dc3545; margin-top: 0.5rem; }
        .success { color: #28a745; margin-top: 0.5rem; }
        .blog-meta { color: #666; font-size: 0.9rem; margin-bottom: 0.5rem; }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="nav">
                <h1>Drojd CMS</h1>
                <div class="nav-links">
                    <a href="#" onclick="showSection('blogs')">Blogs</a>
                    <a href="#" onclick="showSection('create')" id="createLink" class="hidden">Create Post</a>
                    <a href="#" onclick="showSection('login')" id="loginLink">Login</a>
                    <a href="#" onclick="showSection('register')" id="registerLink">Register</a>
                    <a href="#" onclick="logout()" id="logoutLink" class="hidden">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="card">
            <h2>Login</h2>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div id="loginError" class="error"></div>
            </form>
        </div>

        <!-- Register Section -->
        <div id="registerSection" class="card hidden">
            <h2>Register</h2>
            <form onsubmit="register(event)">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <div id="registerError" class="error"></div>
            </form>
        </div>

        <!-- Create Post Section -->
        <div id="createSection" class="card hidden">
            <h2 id="formTitle">Create New Post</h2>
            <form onsubmit="savePost(event)">
                <div class="form-group">
                    <label>Title:</label>
                    <input type="text" id="postTitle" required>
                </div>
                <div class="form-group">
                    <label>URL:</label>
                    <input type="text" id="postUrl" required>
                </div>
                <div class="form-group">
                    <label>Type:</label>
                    <select id="postType">
                        <option value="post">Blog Post</option>
                        <option value="page">Static Page</option>
                        <option value="blog_section">Blog Section</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Section:</label>
                    <input type="text" id="postSection" placeholder="e.g., technology, lifestyle">
                </div>
                <div class="form-group">
                    <label>Author:</label>
                    <input type="text" id="postAuthor">
                </div>
                <div class="form-group">
                    <label>Tags (comma separated):</label>
                    <input type="text" id="postTags" placeholder="tag1, tag2, tag3">
                </div>
                <div class="form-group">
                    <label>Excerpt:</label>
                    <textarea id="postPerex" placeholder="Brief description of the post"></textarea>
                </div>
                <div class="form-group">
                    <label>Content (Markdown):</label>
                    <textarea id="postContent" style="height: 200px;" placeholder="Write your content in Markdown"></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="postVisible" checked> Published
                    </label>
                </div>
                <button type="submit" class="btn">Save Post</button>
                <button type="button" class="btn" onclick="cancelEdit()">Cancel</button>
                <div id="createError" class="error"></div>
                <div id="createSuccess" class="success"></div>
            </form>
        </div>

        <!-- Blogs List Section -->
        <div id="blogsSection" class="hidden">
            <h2>Blog Posts</h2>
            <div id="blogsList"></div>
        </div>

        <!-- Show Post Section -->
        <div id="showSection" class="card hidden">
            <button class="btn" onclick="showSection('blogs')" style="margin-bottom: 1rem;">‚Üê Back to Blogs</button>
            <div id="showPostContent"></div>
        </div>
    </div>

    <script>
        window.APP_CONFIG = { port: window.location.port || 8090 };
    </script>
    <script src="app.js"></script>
</body>
</html>
